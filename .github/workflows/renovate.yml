name: Renovate
on:
  workflow_dispatch:
  schedule:
    - cron: "0/15 * * * *"
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.3.0

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v43.0.8
        with:
          configurationFile: renovate-global.json
          token: ${{ secrets.RENOVATE_TOKEN }}
